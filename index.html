<!DOCTYPE html>
<!-- index.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.svg"
    />
    <title>Agile Board Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar -->
    <nav id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-dark.svg" alt="logo-dark" />
      </div>

      <div id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS</h4>
      </div>
      <div>
        <button id="hide-side-bar-btn">Hide Sidebar</button>
      </div>
    </nav>
    <button id="show-side-bar-btn">
      <img src="./assets/icon-show-sidebar.svg" alt="icon-show-sidebar" />
    </button>

    <!-- Main Layout -->
    <div id="layout">
      <header id="header">
        <h2 id="header-board-name"></h2>
        <button id="add-new-task-btn">+ Add New Task</button>
      </header>

      <div class="container">
        <main class="card-column-main">
          <div class="column-div" data-status="todo">
            <h4>TODO</h4>
            <div class="tasks-container"></div>
          </div>
          <div class="column-div" data-status="doing">
            <h4>DOING</h4>
            <div class="tasks-container"></div>
          </div>
          <div class="column-div" data-status="done">
            <h4>DONE</h4>
            <div class="tasks-container"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- New Task Modal -->
    <form class="modal-window" id="task-form">
      <h4>Add New Task</h4>
      <div>
        <label for="task-title">Title</label>
        <input
          type="text"
          id="task-title"
          placeholder="e.g. Take a little break"
        />
      </div>
      <div>
        <label for="task-description">Description</label>
        <textarea id="task-description"></textarea>
      </div>
      <div>
        <label for="task-status">Status</label>
        <select id="task-status">
          <option value="todo">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div>
        <button type="submit" id="create-task-btn">Create Task</button>
        <button type="button" id="cancel-add-task-btn">Cancel</button>
      </div>
    </form>

    <div id="filterDiv"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
